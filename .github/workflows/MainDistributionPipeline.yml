#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build-primary:
    name: Build extension binaries (primary)
    continue-on-error: true
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.4
    with:
      duckdb_version: v1.4.4
      ci_tools_version: v1.4.4
      extension_name: sistat

  duckdb-stable-build-retry:
    name: Build extension binaries (retry)
    needs: duckdb-stable-build-primary
    if: ${{ always() && needs.duckdb-stable-build-primary.result == 'failure' }}
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.4
    with:
      duckdb_version: v1.4.4
      ci_tools_version: v1.4.4
      extension_name: sistat

  duckdb-stable-build-result:
    name: Build extension binaries
    runs-on: ubuntu-latest
    needs:
      - duckdb-stable-build-primary
      - duckdb-stable-build-retry
    if: ${{ always() }}
    steps:
      - name: Evaluate build result
        run: |
          echo "primary=${{ needs.duckdb-stable-build-primary.result }}"
          echo "retry=${{ needs.duckdb-stable-build-retry.result }}"

          if [ "${{ needs.duckdb-stable-build-primary.result }}" = "success" ]; then
            echo "Primary build succeeded"
            exit 0
          fi

          if [ "${{ needs.duckdb-stable-build-retry.result }}" = "success" ]; then
            echo "Retry build succeeded"
            exit 0
          fi

          echo "Both primary and retry builds failed"
          exit 1

  code-quality-check:
    name: Code Quality Check
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_code_quality.yml@v1.4.4
    with:
      duckdb_version: v1.4.4
      ci_tools_version: v1.4.4
      extension_name: sistat
      format_checks: 'format;tidy'
